<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Repo Tool</title>
      <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <section class="container">
          <h1>Repo Finding Tool</h1>
          <form id="jsForm">
              <label id="search-label" for="username">Enter a GitHub user handle:</label>
              <input type="text" name="username" id="js-username username" class="js-username css-search" required>
              <button type="submit" id="beginSearchBtn">Find</button>
          </form>
          <main>
              <div class="flex-container">
                  <section class="js-results results hidden"></section>
              </div>
          </main>
      </section>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </body>
</html>
